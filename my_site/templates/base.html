<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Co-Working Space</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LOGO HERE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Poll ทั้งหมด</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">รายงาน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">จัดการข้อมูล Poll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">เปลี่ยนรหัสผ่าน</a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="return confirm('Sure?')">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Hello, {{ user }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                {% endif %}
                
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<footer>
</footer>
</html>
