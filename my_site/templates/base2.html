{% extends 'base.html' %}
{% block sidebar %}
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center p-4 bg-success">Search
    <div class="border-top my-2"></div>
    <form class="row mt-3" action="{{request.path}}" method="GET">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input class="form-control" type="text" name="member_id" id="member_id" placeholder="Member ID"
                value="{% if member_id %}{{member_id}}{% endif %}">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input class="btn btn-primary" type="submit" value="Search">
        </div>
    </form>
    <div class="row">
        <label class="form-control text-center mt-3">
            {% if member %}Balance: {{member.money}} à¸¿
            {% else %}Money
            {% endif %}
        </label>
    </div>
    <div class="row">
        <label class="form-control text-center mt-3">
            {% if log %}{{log}}
            {% else %}Log
            {% endif %}</label>
    </div>
</div>
{% endblock sidebar %}
