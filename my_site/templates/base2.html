{% extends 'base.html' %}
{% block sidebar %}
<div class="col-lg-4 col-md-6 col-sm-12 col-12 col-xs-12 card text-center p-4 bg-success sbar my-3"><h4>Search</h4>
    <div class="border-top my-2"></div>
    <form class="row mt-3" action="{% if redirect_to %} {% url redirect_to %}
                                   {% else %}{{request.path}}
                                   {% endif %}
                                  " method="GET">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <input class="form-control text-center" type="text" pattern="\d*" name="member_id" id="member_id" placeholder="Member ID"
                value="{% if member_id %}{{member_id}}{% endif %}"  required>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <input class="btn btn-primary" type="submit" value="Search">
        </div>
    </form>
    <div class="row">
        <label class="col form-control text-center mt-3">
            Balance: {% if member %}{{member.money}}
            {% else %}????
            {% endif %}฿
        </label>
    </div>
    <div class="row flex-fill">
        <select  multiple class="col form-control mt-3 overflow-auto">
            {% if tup_log %}
                {% for log in tup_log %}
                    <option>{{log.topup_date|date:'d/M/Y [H:i]'}} | {{log.amount}} ฿ | {{log.topup_by}}</option>
                {% endfor %}
            {% elif seat_log %}
                {% for log in seat_log %}
                    <option>
                        {{log.create_date|date:'d/M/Y'}}
                        |{% if log.total_price %}{{log.total_price}}
                        {% else %} 0
                        {% endif %}  ฿ 
                        | In:{{log.time_in|time}}  
                        | Out:{% if log.time_out %}{{log.time_out|time}}
                        {% else %} ???
                        {% endif %}
                        | {{log.zone.title}}
                    </option>
                {% endfor %}
            {% else %}----log----
            {% endif %}
            </select >
    </div>
</div>
{% endblock sidebar %}
